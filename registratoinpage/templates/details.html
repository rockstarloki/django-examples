<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/save/" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr>
        <td>
            {{ name }}<br>
            {{ age }}<br>
            {{ contact }}<br>
            {{ email }}<br>
            {{ address }}<br>
        </td>
    </tr>

    <tr align="center">
        <td>
            <input type="submit" value="save">
        </td>
    </tr>
    </table>
</form>
</body>
</html>
