<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/details/" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <th>Register</th>
        </tr>

        <tr>
            <td>
                <input type="text"  placeholder="name"  name="t1" required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="number" placeholder="Age"  name="t2" required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="number"  placeholder="contact no" name="t3" required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="email" placeholder="Email Id" name="t4" required>
            </td>
        </tr>

        <tr>
            <td>
                <textarea  placeholder="address" name="t5" required>
                </textarea>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
</form>


</body>
</html>
