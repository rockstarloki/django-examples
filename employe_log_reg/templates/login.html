<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="/loginemp/" method="post">
        {% csrf_token  %}
        <table align="center">
            <tr>
                <th height="50" width="300" bgcolor="#ff7f50">
                    LogIn
                </th>
            </tr>
            <tr>
                <td align="center">
                    <input type="text" placeholder="username" name="username" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="text" placeholder="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="Login">

                </td>
            </tr>
            <tr>
                <td align="center" height="50" width="300" bgcolor="#7fffd4">
                   <a href="/registration/">New Employee's Register</a>
                </td>
            </tr>

            {{ msg }}
        </table>
    </form>

</body>
</html>
