<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/details/" method="post">
    {% csrf_token %}
    <table align="center" border="1">
        <tr>
            <th>
                Register
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="name" name="t1" required>
            </td>
        </tr>
        <tr>
            <td>
            <input type="number" placeholder="age" name="t2" >
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="contact no" name="t3">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="email" name="t4">
            </td>
        </tr>
        <tr>
            <td>
            <textarea placeholder="address" name="t5">
                                                       </textarea>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
