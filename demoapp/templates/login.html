<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  action="/validate/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <input type="text" placeholder="name" name="t1">
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="age" name="t2">
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="contact no" name="t3">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="email" name="t4">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="password" name="t5">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
