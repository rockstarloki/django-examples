<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form action="/commentregister/" method="post">
            {% csrf_token %}
        <table align="center">
            <tr>
                <th>Comment Page</th>
            </tr>
            <tr>
                <td> Name </td>
                <td><input type="text" name="t1" required></td>
            </tr>
             <tr>
                <td> Contact No </td>
                <td><input type="number" name="t2" required></td>
            </tr>
             <tr>
                <td> Comment Message </td>
                <td><textarea required name="t3"></textarea> </td>
            </tr>
             <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
            </form>
</body>
</html>
