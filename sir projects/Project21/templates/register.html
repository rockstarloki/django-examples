
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
        <form action="/savedetails/" method="post">
            {% csrf_token %}
            <table align="center">
                <tr><td height="30" bgcolor="#8a2be2" width="250" align="center"><font color="white">Registration Page</font></td></tr>
                <tr><td height="30"  width="250" align="center">
                    <input type="number" placeholder="Idno" name="idno" required>
                </td></tr>
                <tr><td height="30"  width="250" align="center">
                    <input type="text" placeholder="Name" name="name" required>
                </td></tr>
                <tr><td height="30"  width="250" align="center">
                    <input type="number" placeholder="Contact No" name="contact" required>
                </td></tr>
                <tr><td height="30"  width="250" align="center">
                    <input type="number" placeholder="Salary" name="salary" required>
                </td></tr>
                <tr><td height="30"  width="250" align="center">
                    <input type="text" placeholder="Username" name="username" required>
                </td></tr>
                <tr><td height="30"  width="250" align="center">
                    <input  type="password" placeholder="Password" name="password" required>
                </td></tr>
                <tr><td height="30"  width="250" align="center">
                    <input  type="submit" value="Register">
                </td></tr>
                <tr><td height="30"  width="250" bgcolor="#7fff00" align="center">
                    <a href="/login/"> Login </a>
                    <font color="blue" face="arial black" size="5">
                    {{ message }}
                        </font>
                </td></tr>
            </table>
        </form>
</body>
</html>
