<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form action="/logincheck/" method="post">
        {% csrf_token %}
    <table align="center">
        <tr>
            <td>User Login</td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Username" name="t1">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Password" name="t2">
            </td>
        </tr>
        <tr>
            <Td>
                <input type="submit" value="Login">
            </Td>
        </tr>
    </table>
    </form>
</body>
</html>
