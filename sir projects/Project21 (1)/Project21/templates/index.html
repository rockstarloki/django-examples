<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form action="/logincheck/" method="post">
            {% csrf_token %}
            <table align="center">
                <tr><td height="30" bgcolor="#8a2be2" width="250" align="center"><font color="white">Login Page</font></td></tr>
                <tr><td height="40"  width="250" align="center">
                    <input type="text" placeholder="Username" name="username" required>
                </td></tr>
                <tr><td height="40"  width="250" align="center">
                    <input  type="password" placeholder="Password" name="password" required>
                </td></tr>
                <tr><td height="40"  width="250" align="center">
                    <input  type="submit" value="Login">
                </td></tr>
                <tr><td height="30"  width="250" bgcolor="#7fff00" align="center">
                    <a href="/register/"> New User Register </a>
                </td></tr>
                <tr>
                    <td>
                        <h3>{{ message }}</h3>
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
