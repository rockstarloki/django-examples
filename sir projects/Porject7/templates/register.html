<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form action="/register/" method="post">
            {% csrf_token %}

        <table align="center">
            <tr>
                <th> Registration </th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="t1" placeholder="Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="t2" placeholder="Age" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="t3" placeholder="Contact No" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="t4" placeholder="Email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea required name="t5" placeholder="Address">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>

        </form>

</body>
</html>
