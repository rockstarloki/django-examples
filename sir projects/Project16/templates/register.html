<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form action="/registeruser/" method="post">
            {% csrf_token %}
        <table align="center">
            <tr>
                <th>  Registration </th>
            </tr>
            <tr>
                <td>  <input type="text" name="r_name" placeholder="Name" required> </td>
            </tr>
            <tr>
                <td>  <input type="number" name="r_age" placeholder="Age" required> </td>
            </tr>
            <tr>
                <td>  <input type="number" name="r_cno" placeholder="Contact No" required> </td>
            </tr>
            <tr>
                <td>  <input type="email" name="r_email" placeholder="Email-ID" required> </td>
            </tr>
            <tr>
                <td>  <input type="password" name="r_password" placeholder="Password" required> </td>
            </tr>
            <tr>
                <td>  <input type="submit"value="Register"> </td>
            </tr>
        </table>
            </form>

</body>
</html>
