<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form action="/display/" method="post">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td colspan="3">
                        <h3> Are you Attending ?</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" value="Yes" name="rb" checked> Yes
                    </td>
                    <td>
                        <input type="radio" value="Maybe" name="rb"> Maybe
                    </td>
                    <td>
                        <input type="radio" value="No" name="rb"> No
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <input type="submit" value="submit">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h2>

                            {{ message }}

                        </h2>
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
