<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
        <form action="/login/" method="post">
            {% csrf_token %}
            <table align="center">
                <tr bgcolor="#ff69b4">
                    <td>
                        <input type="text" placeholder="username" name="username" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="password" name="password">
                    </td>
                </tr>
                <tr bgcolor="FF00FF">
                    <td>
                        <input type="submit" value="login">
                    </td>
                </tr>
                <tr bgcolor="#ff1493">
                    <th>
                        <a href="/register/">
                            New  Register
                        </a>
                    </th>
                </tr>
                <tr>
                    <td> {{ message }}</td>
                </tr>
            </table>
        </form>

</body>
</html>
